<html>
<head>
<title>{&admin_name} 管理面版 v{&admin_var}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="keywords" content="{&admin_keywords}">
<meta name="description" content="{&admin_description}">
<link rel='stylesheet' type='text/css' href='__PUBLIC__/css/admin.css'>
</head>
<body>
<div class="right">
  <div class="right_top">{&admin_welcome}</div>
  <div class="right_main">
    <form action="index.php?s=Admin-Link-Update" method="post" name="myform">
      <table width="98%" border="0" cellpadding="4" cellspacing="1" class="tableoutline">
        <tr class="tb_head">
          <td colspan="5"><h2>友情链接：</h2></td>
        </tr>
        <tr align=center class=tb_title >
          <td width="5%" >链接形式</td>
          <td width="15%" >网站名称</td>
          <td width="25%" nowrap>网站地址</td>
          <td width="25%" nowrap>网站LOGO</td>
          <td width="10%" nowrap>顺序</td>
        </tr>
        <volist name="listlink" id="ppvod">
        <tr align="center" class=firstalt>
          <input name="link_id[{$ppvod.link_id}]" type="hidden"  value="{$ppvod.link_id}">
        <td ><select name="link_type[{$ppvod.link_id}]"><option value="1">文字链接</option><option value="2" <eq name="ppvod.link_type" value="2">selected</eq>>图片链接</option></select></td>
          <td ><input name="link_name[{$ppvod.link_id}]" type="text" value="{$ppvod.link_name}" maxlength="50"></td>
          <td nowrap><input name="link_url[{$ppvod.link_id}]" type="text" value="{$ppvod.link_url}" size="40" maxlength="250"></td>
          <td nowrap><input name="link_logo[{$ppvod.link_id}]" type="text" value="{$ppvod.link_logo}" size="40" maxlength="250"></td>
          <td nowrap><input name="link_order[{$ppvod.link_id}]" type="text" value="{$ppvod.link_order}" size="5" maxlength="5"></td>
        </tr>
        </volist>
        <tr align="center" class=firstalt>
          <td ><select name="link_type_sub"><option value="1">文字链接</option><option value="2">图片链接</option></select></td>
          <td ><input name="link_name_sub" type="text" maxlength="50"></td>
          <td nowrap><input name="link_url_sub" type="text" size="40" value="http://" maxlength="250"></td>
          <td nowrap><input name="link_logo_sub" type="text" size="40" value="http://" maxlength="250"></td>
          <td nowrap><input name="link_order_sub" type="text" size="5" value="{$order}" maxlength="5"></td>
        </tr>
        <tr class="firstalt">
          <td colspan="5" align="center">
            <input class="bginput" type="submit" name="submit" value=" 提交 " >
            <input class="bginput" type="reset" name="Input" value=" 重置 " >
          </td>
        </tr>
      </table>
    </form>
  </div>
</div>
<include file="footer" />
</body>
</html>

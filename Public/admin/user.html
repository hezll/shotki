<html>
<head>
<title>{&admin_name} 管理面版 v{&admin_var}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="keywords" content="{&admin_keywords}">
<meta name="description" content="{&admin_description}">
<link rel='stylesheet' type='text/css' href='__PUBLIC__/css/admin.css'>
</head>
<body>
<div class="right">
    <div class="right_top">{&admin_welcome}</div>
    <div class="right_main">
    <table width="98%" border="0" cellpadding="4" cellspacing="1" class="tableoutline">
      <tr class="tb_head" ><td><h2>操作导航：</h2></td></tr>
      <tr class="firstalt"><td><ul class="do_nav"><li><a href="{:U('Admin-User/show')}">用户列表</a></li><li><a href="{:U('Admin-User/add')}">添加用户</a></li></ul></td></tr>
    </table>
<if condition="ACTION_NAME eq show ">
      <table width="98%" border="0" cellpadding="4" cellspacing="1" class="tableoutline">
        <tr class="tb_head" ><td colspan="5"><h2>用户列表：</h2></td></tr>
        <tr align="center" class="tb_title" >
          <td >用户名</td>
          <td nowrap >权限</td>
          <td nowrap >E-mail</td>
          <td nowrap >注册时间</td>
          <td nowrap >编辑</td>
        </tr>      
        <volist name="list" id="v">
        <tr class="firstalt">
          <td>{$v.user_name} ({$v.user_id})</td>
          <td align=center>{$v.user_groupid}</td>
          <td align=center>{$v.user_email}</td>
          <td align="center" nowrap>{$v.user_regtime|date='Y-m-d H:i:s',###}</td>
          <td align="center" nowrap><a href="{:U('Admin-User/add',array('user_id'=>$v["user_id"]))}"><img src="__PUBLIC__/images/edit.gif" alt="编辑" width="14" height="14" border="0" align="absmiddle" title="编辑"></a>
            <if condition="$v.user_groupid eq 999 ">
            <a href="{#url('user','del',array('uid'=>$val[uid]))#}" onClick="return confirm('确定删除?')"><img src="__PUBLIC__/images/del.gif" alt="删除" width="14" height="14" border="0" align="absmiddle" title="删除"></a>
            </if>
          </td>
        </tr>
        </volist>
      </table>
<elseif condition="ACTION_NAME eq add" />
    <form action="{:U('Admin-User/insert')}" method="post" >
      <table width="98%" border="0" cellpadding="4" cellspacing="1" class="tableoutline">
        <tr class="tb_head">
          <td colspan="2"><h2>添加/修改用户：</h2></td>
        </tr>
        <tr class=firstalt>
          <td width="33%">用户名：</td>
          <td width="67%"><input name="user_name"  type="text" id="user_name" value="{$userinfo[name]}" size="35" >
          </td>
        </tr>
        <tr class=firstalt>
          <td>密码：</td>
          <td><input name="user_pwd"  type="text" id="user_pwd" size="35" maxlength="50">{$edit}</td>
        </tr>
        <tr class=firstalt>
          <td>权限：</td>
          <td><input name="user_groupid"  type="text" id="user_groupid" value="{$userinfo[group_id]}" size="35" maxlength="3" {$dis_a}>(最大999, &gt;900拥有管理权限)</td>
        </tr>
        <tr class=firstalt>
          <td>e-mail：</td>
          <td><input name="user_email"  type="text" id="user_email" value="{$userinfo[email]}" size="35" maxlength="50"></td>
        </tr>
        <tr class="firstalt">
          <td colspan="2" align="center"><input class="bginput" type="submit" name="submit" value=" 提交 " ><input class="bginput" type="reset" name="Input" value=" 重置 " >
          </td>
        </tr>
      </table>
    </form>
<else /> 
    value3
</if>
    </div>
    </div>
</div>
<include file="footer" />
</body>
</html>
